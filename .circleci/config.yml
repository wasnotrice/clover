version: 2
jobs:
  build:
    parallelism: 1
    docker:
      # When updating elixir version, bump cache version number
      - image: circleci/elixir:1.7
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout

      - run: mix local.hex --force
      - run: mix local.rebar --force

      - restore_cache: # restores saved mix cache
          keys: # list of cache keys, in decreasing specificity
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache: # restores saved build cache
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache
      - restore_cache:
          keys:
            - v1-plt-cache-{{ checksum "mix.lock" }}
            - v1-plt-cache

      - run: mix do deps.get, compile # get updated dependencies & compile them, warnings ok

      # Cache deps
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache
          paths: "deps"

      # Cache build
      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"
      - save_cache:
          key: v1-build-cache
          paths: "_build"

      - run: mix compile --warnings-as-errors
      - run: mix credo --strict
      - run: mix dialyzer --halt-exit-status

      # Cache dialyzer PLT
      - save_cache:
          key: v1-plt-cache-{{ checksum "mix.lock" }}
          paths: "_build"
      - save_cache:
          key: v1-plt-cache-{{ .Branch }}
          paths: "_build"
      - save_cache:
          key: v1-plt-cache
          paths: "_build"

      - run: mix test

      - store_test_results: # upload junit test results for display in Test Summary
          path: _build/test/lib/clover
